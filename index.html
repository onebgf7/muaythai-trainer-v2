<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muay Thai Trainer</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#e63c2e">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="icon" href="icon-192.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="menu">
      <button id="open-combo-list" aria-label="組合管理">☰</button>
    </div>
    <div class="logo" id="app-logo">
      <!-- Muay Thai 拳擊手 SVG LOGO -->
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="24" cy="24" r="22" fill="#181818" stroke="#e63c2e" stroke-width="2"/>
        <ellipse cx="24" cy="18" rx="7" ry="8" fill="#ff8a00"/>
        <rect x="19" y="28" width="10" height="6" rx="3" fill="#e63c2e"/>
        <rect x="13" y="21" width="5" height="10" rx="2.5" fill="#e63c2e"/>
        <rect x="30" y="21" width="5" height="10" rx="2.5" fill="#e63c2e"/>
        <circle cx="17" cy="18" r="2" fill="#fff"/>
        <circle cx="31" cy="18" r="2" fill="#fff"/>
        <ellipse cx="24" cy="23" rx="3" ry="1" fill="#181818"/>
      </svg>
    </div>
    <div class="lang-voice">
      <select id="lang-select" class="lang-select">
        <!-- 語言選項由 JS 動態生成，支援國旗與名稱 -->
      </select>
      <select id="voice-select"></select>
    </div>
  </header>
  <main>
    <div id="display" class="display-area"></div>
    <div class="button-group">
      <button id="reaction-btn">🥊 反應訓練</button>
      <button id="combo-btn">🧠 組合拳訓練</button>
      <button id="fullcombo-btn">💥 綜合技術訓練</button>
      <button id="stop-btn" class="danger">⛔ 停止</button>
    </div>
  </main>
  <!-- 組合管理 Modal -->
  <div id="combo-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="combo-list-title">組合管理</h2>
      <div class="combo-tabs">
        <button id="tab-fist" class="combo-tab active">拳組合</button>
        <button id="tab-full" class="combo-tab">綜合組合</button>
      </div>
      <ul id="combo-list"></ul>
      <div class="combo-add">
  <input id="combo-input" placeholder="輸入組合 例如：1 2 3 或 Jab Cross" />
  <button id="combo-add-btn">新增</button>
  <button id="open-builder-btn" type="button">組合建立器</button>
</div>
<!-- 組合建立器 Modal -->
<div id="builder-modal" class="modal hidden">
  <div class="modal-content">
    <h2 id="builder-title">組合建立器</h2>
    <div id="builder-list"></div>
    <div style="margin:12px 0;">
      <button id="builder-add-btn">建立組合</button>
      <button id="close-builder-modal">關閉</button>
    </div>
  </div>
</div>
      <button class="close-modal" id="close-combo-modal">關閉</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
