<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muay Thai Trainer</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#e63c2e">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="icon" href="icon-192.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="menu">
      <button id="open-combo-list" aria-label="組合管理">☰</button>
    </div>
    <div class="logo" id="app-logo">
      <!-- Muay Thai 拳擊手 SVG LOGO -->
      <svg width="76" height="76" viewBox="0 0 76 76" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 動感火焰背景 -->
  <path d="M38 8 C44 22, 66 14, 38 46 C10 14, 32 22, 38 8 Z" fill="#ff8a00" stroke="#b71c1c" stroke-width="2"/>
  <path d="M38 20 C42 28, 58 26, 38 44 C18 26, 34 28, 38 20 Z" fill="#fff2" stroke="#e63c2e" stroke-width="1.2"/>
  <!-- 泰拳選手剪影 -->
  <path d="M29 55 Q34 44 38 34 Q42 44 47 55 Q53 62 38 68 Q23 62 29 55 Z" fill="#181818" stroke="#e63c2e" stroke-width="2.2"/>
  <!-- 雙手高舉拳套 -->
  <ellipse cx="25" cy="27" rx="6" ry="10" fill="#e63c2e" stroke="#ff8a00" stroke-width="2"/>
  <ellipse cx="51" cy="27" rx="6" ry="10" fill="#e63c2e" stroke="#ff8a00" stroke-width="2"/>
  <!-- 拳套亮部 -->
  <ellipse cx="23" cy="25" rx="2" ry="4" fill="#fff" opacity="0.18"/>
  <ellipse cx="53" cy="25" rx="2" ry="4" fill="#fff" opacity="0.18"/>
  <!-- 頭部 -->
  <ellipse cx="38" cy="32" rx="6" ry="7" fill="#e63c2e" stroke="#181818" stroke-width="2"/>
  <!-- 頭帶 -->
  <rect x="32" y="27" width="12" height="3" rx="1.5" fill="#ff8a00" stroke="#181818" stroke-width="1.2"/>
  <path d="M44 28 Q50 23 60 32" stroke="#ff8a00" stroke-width="2" fill="none"/>
  <path d="M32 28 Q26 23 16 32" stroke="#ff8a00" stroke-width="2" fill="none"/>
</svg>
    </div>
    <div class="lang-voice">
      <select id="lang-select" class="lang-select">
        <!-- 語言選項由 JS 動態生成，支援國旗與名稱 -->
      </select>
      <select id="voice-select"></select>
    </div>
  </header>
  <main>
    <div id="display" class="display-area"></div>
    <div class="button-group">
      <button id="reaction-btn">🥊 反應訓練</button>
      <button id="combo-btn">🧠 組合拳訓練</button>
      <button id="fullcombo-btn">💥 綜合技術訓練</button>
      <button id="stop-btn" class="danger">⛔ 停止</button>
    </div>
  </main>
  <!-- 組合管理 Modal -->
  <div id="combo-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="combo-list-title">組合管理</h2>
      <div class="combo-tabs">
        <button id="tab-fist" class="combo-tab active">拳組合</button>
        <button id="tab-full" class="combo-tab">綜合組合</button>
      </div>
      <ul id="combo-list"></ul>
      <div class="combo-add">
  <input id="combo-input" placeholder="輸入組合 例如：1 2 3 或 Jab Cross" />
  <button id="combo-add-btn">新增</button>
  <button id="open-builder-btn" type="button">組合建立器</button>
</div>
<!-- 組合建立器 Modal -->
<div id="builder-modal" class="modal hidden">
  <div class="modal-content">
    <h2 id="builder-title">組合建立器</h2>
    <div id="builder-flex" style="display:flex; gap:12px; flex-wrap:wrap;">
      <div style="flex:1; min-width:120px;">
        <div style="font-weight:bold; margin-bottom:4px;">所有招式</div>
        <div id="builder-techniques"></div>
      </div>
      <div style="flex:1; min-width:120px;">
        <div style="font-weight:bold; margin-bottom:4px;">目前組合</div>
        <div id="builder-combo" class="builder-combo-list"></div>
      </div>
    </div>
    <div style="margin:12px 0;">
      <button id="builder-add-btn">建立組合</button>
      <button id="close-builder-modal">關閉</button>
      <button id="builder-clear-btn">清空</button>
    </div>
  </div>
</div>
      <button class="close-modal" id="close-combo-modal">關閉</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
